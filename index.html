<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <link rel="icon" type="image/x-icon" href="img/icons8-arcade-64.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="player-container">
      <div class="player-display">
        <div class="player" id="player-1">
          <span class="player-name" id="name-1">PLAYER 1</span>
          <button class="edit-btn">
            <img
              src="img/edit.png"
              alt="edit name"
              class="edit-icon"
              id="edit-icon-1"
            />
          </button>
        </div>
        <form action="#" class="form hidden" id="form-1">
          <input
            type="text"
            placeholder="Player name"
            class="form-input"
            id="form-input-1"
            autofocus
          />
          <input
            type="button"
            value="SUBMIT"
            class="submit-btn"
            id="submit-btn-1"
          />
        </form>
      </div>

      <div class="player-display">
        <div class="player" id="player-2">
          <span class="player-name" id="name-2">PLAYER 2</span>
          <button class="edit-btn">
            <img
              src="img/edit.png"
              alt="edit name"
              class="edit-icon"
              id="edit-icon-2"
            />
          </button>
        </div>
        <form action="#" class="form hidden" id="form-2">
          <input
            type="text"
            placeholder="Player name"
            class="form-input"
            id="form-input-2"
            autofocus
          />
          <input
            type="button"
            value="SUBMIT"
            class="submit-btn"
            id="submit-btn-2"
          />
        </form>
      </div>
    </div>

    <div class="game-container">
      <div class="gameboard">
        <div class="cell" data-number="0"></div>
        <div class="cell" data-number="1"></div>
        <div class="cell" data-number="2"></div>
        <div class="cell" data-number="3"></div>
        <div class="cell" data-number="4"></div>
        <div class="cell" data-number="5"></div>
        <div class="cell" data-number="6"></div>
        <div class="cell" data-number="7"></div>
        <div class="cell" data-number="8"></div>
      </div>
      <button class="new-game-btn hidden">NEW GAME</button>
    </div>
  </body>
</html>
